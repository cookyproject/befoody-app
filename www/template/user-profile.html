<ion-view>
  <ion-header-bar align-title="center" class="bar bar-header bar-positive">
    <h1 class="title white-text">My Profile</h1>
  </ion-header-bar>
  <ion-content>
    <div class="row">
      <div class="col text-center-x" style="padding-top: 40px;">
        <img class="circle-lg" ng-src="{{me.user.avatar}}">
      </div>

    </div>
    <div class="row">
      <div class="col text-center-x">
        <h4>{{me.user.name}}</h4>
        <p>{{me.user.description}}</p>
      </div>
    </div>

    <div class="row padding">

      <div class="col text-center-x">
        <h5>Followers</h5>
        <p>{{followerCount}}</p>
      </div>
      <div class="col text-center-x">
        <h5>Following</h5>
        <p>{{followingCount}}</p>
      </div>

    </div>

    <div class="row">
      <div class="col padding">
       
          <img collection-repeat="photo in photos" style="margin: 2px;" item-height="100" item-width="33%" ng-src="{{photo.url}}">
        
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="button button-block button-positive" ng-click="logout()">
          Sign out
        </button>
      </div>
    </div>

  </ion-content>
</ion-view>
